<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/contact.css" />
    <title>add Photo</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="container-fluid pb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><i class="bi bi-camera2"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a
                class="nav-link"
                href="https://github.com/SebasttianM/Photography-Gallery"
                target="_blank"
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="text-center py-3 bg-dark">
      <h1 class="text-uppercase text-white">add your historical photo</h1>
    </div>

    <section>
      <div class="container-fluid bg-color">
        <form id="form" action="" class="form">
          <label for="name"
            ><strong>Author<span> *</span></strong></label
          >
          <input
            name="name"
            required
            type="text"
            id="$name"
            placeholder="Author name"
          />
          <label for="titulo"
            ><strong>Title <span>*</span></strong></label
          >
          <input
            name="titulo"
            required
            type="text"
            id="$titulo"
            placeholder="Title Photo"
          />
          <label for="anio"
            ><strong>Year <span>*</span></strong></label
          >
          <input
            name="anio"
            required
            type="text"
            id="$anio"
            placeholder="add photo year"
          />
          <label for="urlPhoto"
            ><strong>Photo<span>*</span></strong></label
          >
          <input
            name="urlPhoto"
            required
            type="text"
            id="$urlPhoto"
            placeholder="add  url photo"
          />

          <label for="descripcion"
            ><strong>Description<span>*</span></strong></label
          >
          <textarea
            id="$descripcion"
            name="descripcion"
            cols="30"
            rows="5"
            placeholder="Add Description"
          ></textarea>
          <label for="id" class="idstyle" id="label-edit"
            ><strong>Id<span> *</span></strong></label
          >
          <input id="id" name="id" type="text" placeholder="" readonly />

          <button type="submit" class="btn primary full text-danger">
            Upload your Photo
          </button>
          <button
            type="button"
            id="btnTitle"
            class="btn primary full text-danger"
          >
            Find your Photo
          </button>
          <button
            id="btnEdit"
            type="button"
            class="btn primary full text-danger"
          >
            Edit your Photo
          </button>
          <button
            id="btnDelete"
            type="button"
            class="btn primary full text-danger"
          >
            Delete your Photo
          </button>
        </form>
      </div>
    </section>

    <!-- ------------------------ -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted">Â© 2021 Company, Inc</span>
      </div>
    </footer>
    <!-- ------------------------ -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/add_your_photo.js"></script>
  </body>
</html>
