<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/contact.css" />
    <title>add Photo</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="container-fluid pb-3 mb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><i class="bi bi-camera2"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Contac Us</a>
              <a class="nav-link" href="#">Add your photo to the gallery</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="text-center py-3 bg-dark">
      <h1 class="text-uppercase text-white">add your historical photo</h1>
    </div>

    <section>
      <div class="container-fluid bg-color">
        <form id="form" action="" class="form">
          <label for="name">Author<span>*</span></label>
          <input
            name="name"
            required
            type="text"
            id="$name"
            placeholder="Author name"
          />
          <label for="titulo">Titulo <span>*</span></label>
          <input
            name="titulo"
            required
            type="text"
            id="$titulo"
            placeholder="Title Photo"
          />
          <label for="anio">Year<span>*</span></label>
          <input
            name="anio"
            required
            type="text"
            id="$anio"
            placeholder="add photo year"
          />
          <label for="urlPhoto">Photo<span>*</span></label>
          <input
            name="urlPhoto"
            required
            type="text"
            id="$urlPhoto"
            placeholder="add  url photo"
          />

          <label for="descripcion">Description</label>
          <textarea
            id="$descripcion"
            name="descripcion"
            cols="30"
            rows="10"
          ></textarea>
          <label for="id" id="label-edit">ID</label>
          <input id="id" name="id" type="text" placeholder="" readonly />
          <button type="submit" class="btn primary full text-danger">
            Upload your Photo
          </button>
          <button
            type="button"
            id="btnTitle"
            class="btn primary full text-danger"
          >
            Find your Photo
          </button>
          <button
            id="btnEdit"
            type="button"
            class="btn primary full text-danger"
          >
            Edit your Photo
          </button>
          <button
            id="btnDelete"
            type="button"
            class="btn primary full text-danger"
          >
            Delete your Photo
          </button>
        </form>
        <a href="mailto:dsp5502@gmail.com" id="envioMail">david</a>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script/add_your_photo.js"></script>
  </body>
</html>
